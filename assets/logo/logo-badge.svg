<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800" role="img" aria-label="DB Water Heater Service badge logo">
  <defs>
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B4FA2"/>
      <stop offset="1" stop-color="#06182A"/>
    </linearGradient>
    <linearGradient id="dropGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#2D8CFF"/>
      <stop offset="1" stop-color="#0B4FA2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
  </defs>

  <!-- Outer shield -->
  <path filter="url(#shadow)"
        d="M300 60
           C405 60 505 110 545 155
           L545 445
           C545 600 445 705 300 770
           C155 705 55 600 55 445
           L55 155
           C95 110 195 60 300 60 Z"
        fill="url(#shieldGrad)" stroke="#FFFFFF" stroke-width="16" stroke-linejoin="round"/>

  <!-- Inner outline -->
  <path d="M300 92
           C395 92 480 135 515 175
           L515 442
           C515 575 430 665 300 725
           C170 665 85 575 85 442
           L85 175
           C120 135 205 92 300 92 Z"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="8" stroke-linejoin="round"/>

  <!-- Droplet -->
  <path d="M300 140
           C258 205 220 265 220 325
           C220 408 265 470 300 470
           C335 470 380 408 380 325
           C380 265 342 205 300 140 Z"
        fill="url(#dropGrad)" stroke="#FFFFFF" stroke-width="12" stroke-linejoin="round"/>

  <!-- Droplet highlight -->
  <path d="M278 185
           C252 224 242 255 242 292
           C242 340 266 382 300 405
           C272 382 266 352 266 300
           C266 252 270 220 278 185 Z"
        fill="#FFFFFF" opacity="0.16"/>

  <!-- DB letters -->
  <text x="300" y="315" text-anchor="middle"
        font-family="Arial Black, Impact, system-ui, sans-serif"
        font-size="108" font-weight="900"
        fill="#FFFFFF" letter-spacing="-14">DB</text>

  <!-- Banner -->
  <path d="M95 500
           C195 455 405 455 505 500
           L478 612
           C408 584 356 572 300 572
           C244 572 192 584 122 612 Z"
        fill="#06182A" stroke="#FFFFFF" stroke-width="12" stroke-linejoin="round"/>

  <!-- Banner text -->
  <text x="300" y="545" text-anchor="middle"
        font-family="Arial Black, Impact, system-ui, sans-serif"
        font-size="48" font-weight="900"
        fill="#FFFFFF" letter-spacing="2">WATER HEATER</text>

  <!-- SERVICE -->
  <text x="300" y="690" text-anchor="middle"
        font-family="Arial Black, Impact, system-ui, sans-serif"
        font-size="40" font-weight="900"
        fill="#FFFFFF" letter-spacing="8">SERVICE</text>
</svg>
