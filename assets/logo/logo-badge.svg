<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1000" viewBox="0 0 900 1000" role="img" aria-label="DB Water Heater Service badge logo">
  <defs>
    <!-- Colors -->
    <linearGradient id="gShield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B4FA2"/>
      <stop offset="1" stop-color="#0A1F33"/>
    </linearGradient>
    <linearGradient id="gDrop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1E7BE6"/>
      <stop offset="1" stop-color="#0B4FA2"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0A1F33" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Outer shield -->
  <path filter="url(#softShadow)"
        d="M450 70
           C575 70 690 125 745 180
           L745 545
           C745 710 635 850 450 930
           C265 850 155 710 155 545
           L155 180
           C210 125 325 70 450 70 Z"
        fill="url(#gShield)" stroke="#FFFFFF" stroke-width="18" stroke-linejoin="round"/>

  <!-- Inner shield inset -->
  <path d="M450 110
           C560 110 655 158 705 205
           L705 540
           C705 685 610 805 450 880
           C290 805 195 685 195 540
           L195 205
           C245 158 340 110 450 110 Z"
        fill="none" stroke="#FFFFFF" stroke-opacity="0.55" stroke-width="10" stroke-linejoin="round"/>

  <!-- Droplet -->
  <path d="M450 170
           C385 265 325 350 325 435
           C325 530 385 610 450 610
           C515 610 575 530 575 435
           C575 350 515 265 450 170 Z"
        fill="url(#gDrop)" stroke="#FFFFFF" stroke-width="14" stroke-linejoin="round"/>

  <!-- Droplet highlight -->
  <path d="M408 255
           C368 315 350 360 350 415
           C350 490 395 545 450 545
           C390 540 372 478 372 420
           C372 370 385 325 408 255 Z"
        fill="#FFFFFF" opacity="0.18"/>

  <!-- DB monogram (bold, rugged) -->
  <!-- D -->
  <path d="M375 345
           H455
           C515 345 555 385 555 440
           C555 495 515 535 455 535
           H375 Z
           M415 385
           V495
           H450
           C485 495 505 475 505 440
           C505 405 485 385 450 385 Z"
        fill="#FFFFFF"/>

  <!-- B -->
  <path d="M505 345
           H560
           C605 345 635 370 635 405
           C635 430 620 450 595 458
           C625 466 645 488 645 515
           C645 555 612 585 565 585
           H505 Z
           M545 382
           V440
           H560
           C580 440 595 428 595 411
           C595 394 580 382 560 382 Z
           M545 475
           V548
           H565
           C588 548 605 533 605 512
           C605 491 588 475 565 475 Z"
        fill="#FFFFFF"/>

  <!-- Banner -->
  <path d="M180 575
           C250 540 325 520 450 520
           C575 520 650 540 720 575
           L680 670
           C610 640 545 625 450 625
           C355 625 290 640 220 670 Z"
        fill="#0A1F33" stroke="#FFFFFF" stroke-width="14" stroke-linejoin="round"/>

  <!-- Banner text -->
  <text x="450" y="602" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="64" font-weight="800" letter-spacing="2"
        fill="#FFFFFF">WATER HEATER</text>

  <!-- SERVICE text (below banner, inside shield) -->
  <text x="450" y="740" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
        font-size="44" font-weight="800" letter-spacing="8"
        fill="#FFFFFF">SERVICE</text>
</svg>
